<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-   H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
 <link rel="icon" href={{url_for('static', filename='img/favicon.ico')}} type="image/x-icon">
    <title> Библиотека </title>
</head>
<body>
<header>
    <nav class="navbar navbar-default navbar-dark bg-primary">
  <a class="navbar-brand" href="/">Онлайн-библиотека</a>
    {% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
   {% else %}
    <p>
        <a class="btn btn-warning " href="/register">Зарегистрироваться</a>
        <a class="btn btn-secondary" href="/login">Войти</a>
    </p>
   {% endif %}
        {% if current_user.is_authenticated %}
    <a href="/book" class="btn btn-secondary">Добавить книгу</a>
   {% endif %}
  </nav>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
